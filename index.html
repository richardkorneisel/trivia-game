<html lang="en">
<head>

    <title>Trivia Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">

        <h1>ANIMAL TRIVIA</h1>

        <button class="startGame">Start Game</button>
    </div>

            <img src="/images/pig.jpg" alt = "pig">

            <h2>What farm animal is this?</h2>
            <div class= "answers">
                <button class="button correct">Pig</button>
                <button class="button incorrect">Cow</button>
                <button class="button incorrect">Sheep</button>
                <button class="button incorrect">Goat</button> 
                <!-- <div class="button correct">Pig</div>
                <div class="button incorrect">Cow</div>
                <div class="button incorrect">Sheep</div>
                <div class="button incorrect">Goat</div> -->
            </div>
        </div>
    </div>
    <div class = "resultsPage">
        <div class="results"></div>
        <div class="playAgain">Play Again</div>
    </div>
