<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="titlePage">
        <h1>Farm Trivia</h1>
        <h2>Do you know your farm animals?</h2>
        <h2>Take this quiz and find out</h2>
        <h2>Press the Start button to begin</h2>

        <button id='start' name="Start">Start</button>
    </div>
    <div class = "questions">
        <div class = "question1">
            <img src="/images/pig.jpg" alt = "Sample Elephant Pic">
            <h2>Question 1</h2>
            <h2>What farm animal is this?</h2>
            <div class= "answers">
                <div class="correct">Pig</div>
                <div class="incorrect">Cow</div>
                <div class="incorrect">Sheep</div>
                <div class="incorrect">Goat</div>
            </div>
        </div>
    </div>
    <div class = "resultsPage">
        <div class="results"></div>
        <div class="playAgain">Play Again</div>
    </div>
    <footer>
        <h2>maybe links and copyright</h2>
    </footer>




    <script src="script.js"></script>
</body>
</html>
